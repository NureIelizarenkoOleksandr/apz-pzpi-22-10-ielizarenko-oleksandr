trigger:
  branches:
    include:
      - main

variables:
  imageName: 'fastapiproject'
  tag: 'latest'
  azureSubscription: 'Azure subscription fastapi'
  acrName: 'registrylb5'
  acrLoginServer: 'registrylb5.azurecr.io'
  appServiceName: 'ASP-lb5-a3fb'
  resourceGroup: 'lb-5'

stages:
- stage: Build
  jobs:
  - job: BuildAndPush
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    - task: Docker@2
      inputs:
        containerRegistry: 'ACR-ServiceConnection'
        repository: '$(imageName)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(tag)

- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployApp
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)'
              containers: '$(acrLoginServer)/$(imageName):$(tag)'
